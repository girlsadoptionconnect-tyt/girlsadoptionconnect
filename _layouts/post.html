---
layout: default
---

<article class="post-wrap">
  <div class="post-card">

    <div class="post-kicker">
      <span class="post-site">Girls Adoption Connect</span>
      <span class="post-sep">â€¢</span>
      <span class="post-age">{{ page.date | date: "%b %d, %Y" }}</span>
    </div>

    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.author %}
      <div class="post-byline">By: {{ page.author }}</div>
    {% endif %}

    <div class="post-intro">
      <div class="post-intro-text">
        {% if page.excerpt_text %}
          <p>{{ page.excerpt_text }}</p>
        {% endif %}
      </div>

      {% if page.cover %}
        <div class="post-intro-media">
          <img class="post-intro-image" src="{{ page.cover | relative_url }}" alt="">
        </div>
      {% endif %}
    </div>

    <div class="post-content">
      {{ content }}
    </div>

  </div>
</article>

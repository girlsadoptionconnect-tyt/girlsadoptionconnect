{% if page.sources %}
<div class="post-sources">
  <p>Sources:</p>
  <ul>
    {% for source in page.sources %}
      <li>
        {{ source.text }}
        {% if source.url %}
          <a href="{{ source.url }}" target="_blank">{{ source.url }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
